# ===== Azure SQL Database Connection =====
spring.datasource.url=jdbc:
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=false

# ===== Server Port =====
server.port=8080

# ===== Multipart File Upload Configuration =====
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2MB

# ===== Tomcat Specific Settings =====
# CRITICAL FIX: Increases the allowed number of parts (fields + files) in a request
server.tomcat.max-part-count=1000

server.tomcat.max-swallow-size=50MB
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-parameter-count=10000
server.tomcat.connection-upload-timeout=300000
server.tomcat.connection-timeout=20000
server.tomcat.threads.max=200
server.tomcat.accept-count=100

# Optional: Allow specific characters in URL if needed
tomcat.util.http.parser.HttpParser.requestTargetAllow=|{}


azure.storage.connection-string=DefaultEndpointsProtocol=

azure.openai.endpoint=
azure.openai.key=
azure.openai.deployment=gpt-4o

# Azure OpenAI Embedding Model (for RAG) - Separate resource
azure.openai.embedding.endpoint=
azure.openai.embedding.key= 
azure.openai.embedding.deployment=text-embedding-ada-002

# Azure Computer Vision OCR
azure.vision.endpoint= /


# Google Custom Search for Web Search Tool (Optional - leave empty to disable web search)
google.search.api.key= 
google.search.engine.id= 


